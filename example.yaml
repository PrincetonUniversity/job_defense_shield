####################################
## GPU MODEL TOO POWERFUL (ALERT) ##
####################################
gpu-model-too-powerful-1:
  cluster: stellar
  partitions:
    - gpu
  min_run_time:        61  # minutes
  gpu_hours_threshold: 24  # gpu-hours
  num_cores_threshold:  2  # count
  gpu_util_threshold:  15  # percent
